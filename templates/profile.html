{% extends "mainblueprint.html" %}
{% block title %}Profile{% endblock %}
{% block head %}
  {{ super() }}
{% endblock %}

{% block list %}
<li>
  <a href="/profile" style="padding-top: 15px; padding-bottom: 15px;">
<div class="chip space">
  <img src="/static/profile_icon.png" alt="Person" width="96" height="96">
  {{ username }}
</div>
  </a>
</li>
<li><a href="/index"><i class="fa fa-video-camera" aria-hidden="true"></i> Home</a></li>
<li><a href="/recordings"><i class="fa fa-file-video-o" aria-hidden="true"></i> Recordings</a></li>
<li><a href="/reports"><i class="fa fa-line-chart" aria-hidden="true"></i> Reports</a></li>
<li><a href="/logout" style="color: #0088af; font-weight: bold"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a></li>
{% endblock %}

{% block content %}
<br>

<center>
  <div class="card">
  <img src="/static/profilepic.png" alt="Avatar" style="width: 100%;">
  <div class="cardcontainer">
    <h2><b>{{ username }}</b></h2>
    <hr>

    <a href="/changeusername"><button type="button" class="btn btn-info"><i class="fa fa-user" aria-hidden="true"></i>
       Change username</button></a>

    <hr>

    <br>

    <a href="/changepassword"><button type="button" class="btn btn-info"><i class="fa fa-key" aria-hidden="true"></i>
       Change password </button></a>

      <hr>

      <br>

    <a href="/settings"><button type="button" class="btn btn-info"><i class="fa fa-cogs" aria-hidden="true"></i>
       Settings</button></a>

     <hr>
  </div>
</div>
</center>
<br>

{% endblock %}
